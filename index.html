<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9474010632.js"
      crossorigin="anonymous"
    ></script>
    <title>Interior Design landingpage</title>
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <div class="navbar">
        <div class="logo">
          <img src="./image/white-logo.png" />
        </div>
        <div class="nav">
          <ul class="nav-item">
            <li class="nav-items">About Us</li>
            <li class="nav-items">Benefits</li>
            <li class="nav-items">Projects</li>
            <li class="nav-items">Stages</li>
            <li class="nav-items">Services</li>
            <li id="righ-item">
              <i class="fa-regular fa-circle-phone"></i>
              <p>Call us</p>
              <p>+38(097)6545434</p>
            </li>
          </ul>
        </div>
        <div class="line"></div>
      </div>
      <!-- heading -->
      <div class="heading">
        <h1>
          Interior Design that<br />
          Care About Details
        </h1>
        <div class="buttonn">
          <button><span>LEARN MORE</span></button>
        </div>
      </div>
      <!-- icons -->
      <div class="icon01">
        <div class="icons">
          <i class="fa-solid fa-puzzle-piece"></i>
        </div>
        <p>
          We create your space better<br />
          based on your idea
        </p>
        <div class="line01"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="icon02">
      <div class="icons">
        <i class="fa-solid fa-lightbulb"></i>
      </div>
      <p>
        Innovation, ideas, stylish<br />
        Design<br />
        for home & Business
      </p>
      <div class="line02"></div>
      <div class="dot01"></div>
    </div>

</html>
